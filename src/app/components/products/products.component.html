<mat-spinner *ngIf="loading"></mat-spinner>
<div class="container pt-5" *ngIf="!loading">
  <div class="row">
    <div class="col-md-6">
      <div class="product-slider">
        <div class="row g-0">
          <div class="col-md-3">
            <div class="contain-slider">
              <img
                *ngFor="let img of productByColors.images"
                id="{{ productByColors._id }}"
                alt="{{productInfo.name}"
                src="{{ img }}"
                class="slider-img"
              />
            </div>
          </div>
          <div class="col-md-9">
            <img src="{{ productByColors.images[1] }}" alt="" class="preview" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-Details">
        <h1>{{ productInfo.name }}</h1>
        <h4>{{ productInfo.price }}{{ " " }}LE</h4>
        <!-- colors -->
        <div class="contain-colors">
          <button
            *ngFor="let product of productInfo.productInfoId"
            [ngClass]="{ 'new-color': product.colors === 'white' }"
            [style.background-color]="product.colors"
            id="{{ product._id }}"
            (click)="getColorItems(product._id)"
            [class.activeColors]="isActive(product.colors)"
            (click)="setActive(product.colors)"
            type="button"
            class="color-btn"
          ></button>
        </div>
        <!-- sizes -->
        <div>
          <button
            type="button"
            class="btn sizes"
            [disabled]="productByColors.medium === 0"
            [value]="productByColors.medium"
            [class.activeSize]="isActiveSize('medium')"
            (click)="setActiveSize('medium')"
          >
            M
          </button>
          <button
            type="button"
            class="btn sizes"
            [disabled]="productByColors.large === 0"
            [value]="productByColors.large"
            [class.activeSize]="isActiveSize('large')"
            (click)="setActiveSize('large')"
          >
            L
          </button>
          <button
            type="button"
            class="btn sizes"
            [disabled]="productByColors.xlarge === 0"
            [value]="productByColors.xlarge"
            [class.activeSize]="isActiveSize('xlarge')"
            (click)="setActiveSize('xlarge')"
          >
            XL
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
