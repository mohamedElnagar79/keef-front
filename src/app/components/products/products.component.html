<mat-spinner *ngIf="loading"></mat-spinner>
<div class="container pt-5" *ngIf="!loading">
  <div class="row">
    <div class="col-md-6">
      <div class="product-slider">
        <!-- <img
          *ngFor="let img of product.images"
          id="{{ product._id }}"
          alt="{{productInfo.name}"
          src="{{ img }}"
        /> -->
        <!-- <img alt="{{productInfo.name}" src="{{ product.images[0] }}" /> -->

        <img
          *ngFor="let img of productByColors.images"
          id="{{ productByColors._id }}"
          alt="{{productInfo.name}"
          src="{{ img }}"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-Details">
        <h1>{{ productInfo.name }}</h1>
        <h4>{{ productInfo.price }}{{ " " }}LE</h4>
        <!-- colors -->
        <div class="contain-colors">
          <button
            *ngFor="let product of productInfo.productInfoId"
            [style.background-color]="product.colors"
            id="{{ product._id }}"
            (click)="getColorItems(product._id)"
            class="color-btn"
          ></button>
        </div>
        <!-- sizes -->
      </div>
    </div>
  </div>
</div>
