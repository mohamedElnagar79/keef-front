<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="http://localhost:8081/products/slider1.jpg"
        class="d-block w-100 sliderImg"
        alt="..."
      />

      <div class="carousel-caption d-none d-md-block">
        <h5>Healthy Food</h5>
        <p>You Can Enjoy Healthy Food</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="http://localhost:8081/products/slider2.jpg"
        class="d-block w-100 sliderImg"
        alt="..."
      />

      <div class="carousel-caption d-none d-md-block">
        <h5>Frozen Food</h5>
        <p>Best Frozen Food Ever</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="http://localhost:8081/products/slider1.jpg"
        class="d-block w-100 sliderImg"
        alt="..."
      />

      <div class="carousel-caption d-none d-md-block">
        <h5>Vegiterian Food</h5>
        <p>Best Vegiterian Food Ever</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
