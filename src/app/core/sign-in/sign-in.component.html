<section class="login-page">
  <div class="row contain-form">
    <div class="col-sm-6 img">
      <img src="../../../assets/images/logo.png" height="120" alt="kef" />
    </div>
    <form class="col-sm-6 login-form" (submit)="loginSubmit()" name="loginForm">
      <div class="head">
        <h2 class="title">Sign In</h2>
        <p>Welcome Back, Sign in <br /></p>
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
          name="email"
          [(ngModel)]="login.email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="password"
          class="form-control"
          name="password"
          [(ngModel)]="login.password"
        />
      </div>
      <div class="form-group">
        <button class="btn" type="submit">
          Login
        </button>
        <button class="btn signUpBtn" type="button" routerLink="/signUp">
          Sign Up
        </button>
      </div>
      <div class="copy">
        <p>2022 @ Kef</p>
      </div>
    </form>
  </div>
</section>
