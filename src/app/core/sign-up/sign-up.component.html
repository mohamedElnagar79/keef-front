

<section class="signUp-page">
  <div class="row contain-form">
    <div class="col-sm-6 img">
      <img src="../../../assets/images/logo.png" height="120" alt="kef" />
    </div>
    <form class="col-sm-6 signUp-form row" name="signUpForm" (submit)="save()">
      <div class="head">
        <h2 class="title">Sign Up</h2>
        <p>Welcome To Kef, Sign Up Now!<br /></p>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          placeholder="First Name"
          name="firstName"
          [(ngModel)]="user.firstName"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          placeholder="Last Name"
          name="lastName"
          [(ngModel)]="user.lastName"
        />
      </div>
      <div class="col-md-12">
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
          name="email"
          [(ngModel)]="user.email"
        />
      </div>
      <div class="col-12">
        <input
          type="number"
          class="form-control"
          id="inputPhone"
          placeholder="Phone Number"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
        />
      </div>
      <div class="col-md-12">
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="New Password"
          name="password"
          [(ngModel)]="user.password"
        />
      </div>
      <div class="col-md-12">
        <input
          type="password"
          class="form-control"
          id="inputConfirmPassword"
          placeholder="Confirm Password"
          name="confirmPassword"
          [(ngModel)]="user.confirmPassword"
        />
      </div>
      <div class="form-group">
        <button class="btn" type="submit" routerLink="/signIn">
          Sign Up
        </button>
      </div>
      <div class="copy">
        <p>2022 @ Kef</p>
      </div>
    </form>
  </div>
</section>
